<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signupLabel">Sign Up</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="signupForm">
                <div class="mb-3">
                  <label for="signup-username" class="col-form-label">Username:</label>
                  <input type="text" class="form-control" id="signup-username" required>
                </div>
                <div class="mb-3">
                  <label for="signup-password" class="col-form-label">Password:</label>
                  <input type="password" class="form-control" id="signup-password" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="signupSubmit">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
